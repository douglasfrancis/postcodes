<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Postcode Search</title>

		<link rel="icon" href="../favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>

	<body>

		<section id="top">
			<h1>Postcode Search</h1>

			<label for="postcode">To find out Longditude and Lattitude, simply put in your postcode and hit search!</label>
			<br>
			
			<input name='postcode' type="text" id="postcode" placeholder="eg.CW12 1AS"/>
			<button id="btn">Search</button>
		
		</section>

		<section id="bottom">
			
			<table class="table table-striped table-dark">
				<thead>
				<tr>
					<th id='pst' scope="col"></th>
					<th scope="col">Results</th>
				</tr>
			</thead>
				<tr>
					<th scope="row">Longditude</td>
					<td id="long"></td>
					
				</tr>
				<tr>
					<th>Lattitude</td>
					<td id="lat"></td>
				</tr>
				<tr>
					<th>Country</td>
					<td id="country"></td>
				</tr>
				<tr>
					<th>Region</td>
					<td id="region"></td>
				</tr>
				

			</table>

			
			<a href="#top">Search Again</a>
		</section>


		<script src="../js/script.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</body>

</html>
